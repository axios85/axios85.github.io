<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP | Learning_Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0a0b10;
            --card-bg: #161b22;
            --accent-color: #00f0ff;
            --text-primary: #e6e6e6;
            --text-secondary: #8b949e;
            --terminal-bg: #0d1117;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, .code-font, .lang-btn { font-family: 'Fira Code', monospace; }

        /* HEADER */
        header {
            padding: 0 5%;
            background: rgba(10, 11, 16, 0.98);
            border-bottom: 1px solid #30363d;
            height: 80px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .back-btn {
            text-decoration: none; color: var(--accent-color); font-weight: 600;
            display: flex; align-items: center; gap: 10px; transition: transform 0.2s;
            font-family: 'Fira Code', monospace;
            cursor: pointer;
        }
        .back-btn:hover { transform: translateX(-5px); }

        /* IDIOMAS */
        .lang-selector { 
            position: fixed; top: 25px; right: 5%; z-index: 99999;
            display: flex; gap: 8px;
        }
        .lang-btn {
            background-color: transparent; border: 1px solid #30363d;
            color: var(--text-secondary); cursor: pointer; font-size: 0.85rem;
            padding: 6px 10px; border-radius: 4px; font-weight: 600; transition: all 0.2s ease;
        }
        .lang-btn:hover { border-color: var(--accent-color); color: var(--accent-color); }
        .lang-btn.active {
            background-color: rgba(0, 240, 255, 0.1); border-color: var(--accent-color);
            color: var(--accent-color); box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
        }

        /* CONTENIDO CENTRAL */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .status-card {
            background: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Línea superior decorativa */
        .status-card::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        .icon-container {
            font-size: 4rem;
            color: #30363d;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .icon-container i {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 { font-size: 2rem; margin-bottom: 0.5rem; color: #fff; }
        .status-code { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 2rem; display: block; }

        /* BARRA DE PROGRESO */
        .loader-container {
            background: #0d1117;
            border: 1px solid #30363d;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 2rem auto;
            max-width: 300px;
            position: relative;
        }

        .loader-bar {
            height: 100%;
            background: var(--accent-color);
            width: 50%;
            position: absolute;
            left: -50%;
            animation: loading 2s infinite linear;
            box-shadow: 0 0 10px var(--accent-color);
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        .info-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <header>
        <a onclick="history.back()" class="back-btn" id="btn-back">&lt; ./Volver_atras</a>
    </header>

    <div class="lang-selector">
        <button id="btn-es" class="lang-btn active" onclick="setLanguage('es')">ES</button>
        <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
        <button id="btn-de" class="lang-btn" onclick="setLanguage('de')">DE</button>
    </div>

    <main class="main-content">
        <div class="status-card">
            <div class="icon-container">
                <i class="fa-solid fa-code-branch"></i>
            </div>
            
            <h1 id="title">En Construcción</h1>
            <span class="status-code code-font">STATUS: WORK_IN_PROGRESS</span>

            <div class="loader-container">
                <div class="loader-bar"></div>
            </div>

            <p class="info-text" id="desc">
                Estamos compilando documentación técnica para este laboratorio.
                <br>
                <span class="code-font" style="font-size: 0.8rem; color: #555;">> ETA: Coming Soon<span class="blink">_</span></span>
            </p>
        </div>
    </main>

    <footer style="text-align: center; padding: 1.5rem; color: var(--text-secondary); border-top: 1px solid #30363d;">
        <p class="code-font" style="font-size: 0.8rem;">System.Building...</p>
    </footer>

    <script>
        const translations = {
            es: {
                btnBack: "< ./Volver_atras",
                title: "En Construcción",
                desc: "Estamos compilando documentación técnica para este laboratorio.<br>Vuelve pronto para ver la actualización."
            },
            en: {
                btnBack: "< ./Go_Back",
                title: "Under Construction",
                desc: "We are currently compiling technical documentation for this lab.<br>Check back soon for updates."
            },
            de: {
                btnBack: "< ./Zurück_gehen",
                title: "Im Aufbau",
                desc: "Wir stellen derzeit die technische Dokumentation für dieses Labor zusammen.<br>Schauen Sie bald wieder vorbei."
            }
        };

        function safeEdit(id, text) {
            const element = document.getElementById(id);
            if (element) element.innerHTML = text;
        }

        function setLanguage(lang) {
            safeEdit('btn-back', translations[lang].btnBack);
            safeEdit('title', translations[lang].title);
            safeEdit('desc', translations[lang].desc); // Usamos innerHTML para el <br>

            // Añadir el cursor parpadeante al final de la descripción dinámicamente
            const descElement = document.getElementById('desc');
            descElement.innerHTML += '<br><span class="code-font" style="font-size: 0.8rem; color: #555; display:block; margin-top:10px;">> ETA: Pending<span class="blink">_</span></span>';

            document.documentElement.lang = lang;
            localStorage.setItem('selectedLang', lang);
            updateActiveButton(lang);
        }

        function updateActiveButton(lang) {
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            const btn = document.getElementById('btn-' + lang);
            if (btn) btn.classList.add('active');
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('selectedLang');
            if (savedLang) {
                setLanguage(savedLang);
            } else {
                updateActiveButton('es');
                // Inicializar el suffix manual para ES por defecto
                const descElement = document.getElementById('desc');
                descElement.innerHTML += '<br><span class="code-font" style="font-size: 0.8rem; color: #555; display:block; margin-top:10px;">> ETA: Pending<span class="blink">_</span></span>';
            }
        });
    </script>
</body>
</html>
